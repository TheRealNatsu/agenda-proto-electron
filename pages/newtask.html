<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar turno</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <form action="" method="post" id="form-content">
        <h2>Crear Turno</h2>
        <label for="client"></label>
        <input type="text" name="client" placeholder="Cliente">
        <label for="service"></label>
        <select name="service" id="service">
            <option value="Pedicuria">Pedicuria</option>
            <option value="Manicuria">Manicuria</option>
            <option value="Masaje">Masaje</option>
        </select>
        <label for="date"></label>
        <select name="date" id="date">
            <option value="7-00">7:00</option>
            <option value="7-30">7:30</option>
            <option value="8-00">8:00</option>
            <option value="8-30">8:30</option>
            <option value="9-00">9:00</option>
            <option value="9-30">9:30</option>
            <option value="10-00">10:00</option>
            <option value="10-30">10:30</option>
            <option value="11-00">11:00</option>
            <option value="11-30">11:30</option>
            <option value="12-00">12:00</option>
            <option value="12-30">12:30</option>
            <option value="13-00">13:00</option>
            <option value="13-30">13:30</option>
            <option value="14-00">14:00</option>
            <option value="14-30">14:30</option>
            <option value="15-00">15:00</option>
            <option value="15-30">15:30</option>
            <option value="16-00">16:00</option>
            <option value="16-30">16:30</option>
            <option value="17-00">17:00</option>
            <option value="17-30">17:30</option>
            <option value="18-00">18:00</option>
            <option value="18-30">18:30</option>
            <option value="19-00">19:00</option>
        </select>
        <label for="description"></label>
        <textarea name="description" id="description" placeholder="Detalles del servicio"></textarea>
        <button>Crear turno</button>
    </form>
</body>
</html>
